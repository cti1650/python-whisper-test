services:
  whisper:
    build: .
    image: whisper
    tty: true

  python3:
    restart: always
    build: .
    container_name: 'python3'
    working_dir: '/root/src'
    tty: true
    volumes:
      - ${SRC_PATH}:/root/src
      - ./input:/root/input
      - ./output:/root/output
      - whisper_cache:/root/.cache/whisper
      - huggingface_cache:/root/.cache/huggingface

volumes:
  whisper_cache:
  huggingface_cache: